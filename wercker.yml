box: phusion/passenger-ruby22

build:
  steps:
    - script:
        name: install commands
        code: |
          sudo apt-get update
          sudo apt-get install -y curl whois jq

    - script:
        name: check ci env network
        code: |
          curl ipinfo.io
          whois $(curl ipinfo.io | jq .ip)

    - script:
        name: check machine spec
        code: |
          cat /proc/cpuinfo
          free -m
          cat /proc/meminfo
